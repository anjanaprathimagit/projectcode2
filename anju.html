<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Static Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Static Website</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="home">
            <h2>Home</h2>
            <p>This is a simple static website example.</p>
            <button id="infoButton">Click me for info!</button>
            <p id="info" style="display: none;">This is additional information!</p>
        </section>
        
        <section id="about">
            <h2>About</h2>
            <p>This website is created as an example of a static site.</p>
        </section>
        
        <section id="contact">
            <h2>Contact</h2>
            <p>Feel free to reach out via email: example@example.com</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My Static Website</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
